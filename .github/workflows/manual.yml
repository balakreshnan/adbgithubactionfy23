# This is a basic workflow that is manually triggered

name: DatabricksNotebookDeployRun

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"
    - name: install-databricks-cli
      uses: microsoft/install-databricks-cli@v1.0.0
    - name: databricks-import-directory
      uses: microsoft/databricks-import-notebook@v1.0.0
      with:
        # Databricks host
        databricks-host: "https://adb-3585044229337591.11.azuredatabricks.net"
        # Databricks token
        databricks-token: "dapi0b04a66cf7734b430110ab84a313beda-2" # optional
        # LOCAL_NOTEBOOKS_PATH
        local-path: "notebooks/Users/babal@microsoft.com/mlflow/MLEnd-to-EndExampleClone"
        # REMOTE_NOTEBOOK_PATH
        remote-path: "/Repos/babal@microsoft.com/adbgithubactionfy23/notebooks/Users/babal@microsoft.com/mlflow/MLEnd-to-EndExampleClone"
  
